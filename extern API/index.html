<!DOCTYPE html>
<html>
<head>
    <title>Enviar Estado con Botón On/Off</title>
    <style>
        #toggle-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: green;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #toggle-button.off {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Enviar Estado On/Off</h1>
    <button id="toggle-button">On</button>

    <script>
        const toggleButton = document.getElementById("toggle-button");

        let currentState = "On";

        toggleButton.addEventListener("click", async () => {
            currentState = currentState === "On" ? "Off" : "On";

            toggleButton.textContent = currentState;
            toggleButton.classList.toggle("off", currentState === "Off");

            try {
                const tokenResponse = await fetch("http://localhost:8000/api/get-token", {
                    method: "GET",
                });

                if (!tokenResponse.ok) {
                    throw new Error("No se pudo obtener el token");
                }

                const { token } = await tokenResponse.json();

                const updatedState = {
                    policy_id: "5",
                    status: currentState, 
                };

                const response = await fetch("http://localhost:8000/api/update-data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Token ${token}` 
                    },
                    body: JSON.stringify(updatedState),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert("Estado enviado exitosamente: " + JSON.stringify(result));
                } else {
                    const error = await response.json();
                    alert("Error: " + error.detail);
                }
            } catch (error) {
                alert("Error de conexión: " + error.message);
            }
        });
    </script>
</body>
</html>
